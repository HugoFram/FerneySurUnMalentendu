<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- endbuild -->

    <title>Ferney Sur un Malentendu</title>
</head>

<body>
    <nav class = "navbar navbar-dark navbar-expand-sm fixed-top">
        <div class = "container">
            <button class = "navbar-toggler" type = "button" data-toggle="collapse" data-target="#Navbar">
                <span class = "navbar-toggler-icon"></span>
            </button>
            <a class = "navbar-brand mr-auto align-items-center" href="#">Ferney sur un Malentendu</a>
            <div class = "collapse navbar-collapse" id = "Navbar">
                <ul class = "navbar-nav mr-auto">
                    <li class = "nav-item active"><a class = "nav-link" href = "#"><span class="fas fa-volleyball-ball fa-fw"></span> Next Match</a></li>
                    <li class = "nav-item"><a class = "nav-link" href = "./calendar.html"><span class="fa fa-calendar fa-fw"></span> Calendar</a></li>
                    <li class = "nav-item"><a class = "nav-link" href = "./results.html"><span class="fas fa-chart-line fa-fw"></span> Results</a></li>
                    <li class = "nav-item"><a class = "nav-link" href = "./ranking.html"><span class="fa fa-trophy fa-fw"></span> Ranking</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarPresence" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="fa fa-user fa-fw"></span> Presence
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarPresence">
                            <a class="dropdown-item" href="./presence_training.html"> Training</a>
                            <a class="dropdown-item" href="./presence_match.html"> Match</a>
                        </div>
                      </li>
                    <li class = "nav-item"><a class = "nav-link" href = "./team.html"><span class="fa fa-address-book fa-fw"></span> Team</a></li>
                </ul>
                <span class = "navbar-text">
                    <a id = "loginButton" data-toggle="modal" data-target="#loginModal">
                        <span class = "fa fa-sign-in"></span> Login
                    </a>
                </span>
            </div>
        </div>
    </nav>

    <div id = "loginModal" class = "modal fade" role = "dialog">
        <div class = "modal-dialog modal-sm" role = "content">
            <div class = "modal-content">
                <div class = "modal-header">
                    <h4 class = "modal-title">Login</h4>
                    <button type = "button" class = "close" data-dismiss = "modal">
                        &times;
                    </button>
                </div>
                <div class = "modal-body">
                    <form>
                        <div class="form-row">
                            <div class="form-group">
                                    <label class="sr-only" for="name">Name</label>
                                    <input type="text" class="form-control form-control-sm mr-1" id="name" placeholder="Enter your name">
                            </div>
                        </div>
                        <div class="form-row">
                            <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary btn-sm ml-1">Sign in</button>        
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

     <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
     <!-- build:js js/main.js -->
     <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
     <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
     <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
     <!-- endbuild -->

</body>

</html>
